<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask 앱</title>
    <script>
        function showAlert() {
            alert('버튼이 클릭되었습니다!');
        }
    </script>
</head>
<body>
    <h1>나의 Flask 앱에 오신 것을 환영합니다!</h1>
    <button onclick="showAlert()">클릭해 보세요!</button>
</body>
</html>
